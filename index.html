            const [currentImage, setCurrentImage] = useState(0);
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            const [formData, setFormData] = useState({ name: '', email: '', message: '' });
            const audioRef = useRef(null);
            const [playingTrack, setPlayingTrack] = useState(null);
            const [currentTrackIndex, setCurrentTrackIndex] = useState(-1);
            const [targetSectionId, setTargetSectionId] = useState(null);

            useEffect(() => {
                const interval = setInterval(() => {
                    setCurrentImage((prev) => (prev + 1) % images.length);
                }, 10000);
                return () => clearInterval(interval);
            }, [images.length]);

            useEffect(() => {
                if (targetSectionId) {
                    const section = document.getElementById(targetSectionId);
                    if (section) {
                        setTimeout(() => {
                            section.scrollIntoView({ behavior: 'smooth' });
                        }, 100);
                    }
                    setTargetSectionId(null);
                }
            }, [targetSectionId]);

            useEffect(() => {
                if (audioRef.current && selectedAlbum && currentTrackIndex !== -1) {
                    const audio = audioRef.current;
                    const onTrackEnded = () => {
                        const nextTrackIndex = (currentTrackIndex + 1) % selectedAlbum.tracks.length;
                        handlePlay(selectedAlbum.tracks[nextTrackIndex].name, selectedAlbum.tracks[nextTrackIndex].audioUrl, nextTrackIndex);
                    };

                    audio.addEventListener('ended', onTrackEnded);

                    return () => {
                        audio.removeEventListener('ended', onTrackEnded);
                    };
                }
            }, [currentTrackIndex, selectedAlbum]);

            const scrollToSection = (id) => {
                if (id === 'artists') {
                    setView('artists');
                    setSelectedArtist(null);
                    setSelectedAlbum(null);
                    setTargetSectionId('music');
                } else if (id === 'story' || id === 'contact') {
                    setView('static');
                    setTargetSectionId(id);
                } else {
                    setView('home');
                    setTargetSectionId('home');
                }
                setIsMenuOpen(false);
            };

            const handleArtistClick = (artist) => {
                setSelectedArtist(artist);
                setView('artistDetail');
            };

            const handleAlbumClick = (album) => {
                if (audioRef.current) {
                    audioRef.current.pause();
                    audioRef.current.src = "";
                    audioRef.current.load();
                }

                if (playingTrack) {
                  setPlayingTrack(null);
                }

                setSelectedAlbum(album);
                setCurrentTrackIndex(-1);
                setView('albumDetail');
                window.scrollTo(0, 0);
            };

            const handleFormChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            // Updated function to use mailto:
            const handleSendMessage = () => {
                const { name, email, message } = formData;
                if (!name || !email || !message) {
                    showMessage('Please fill out all fields.');
                    return;
                }
                
                // You can change the recipient email address here
                const recipientEmail = 'toby.arce@gmail.com';
                const subject = encodeURIComponent(`Contact from ${name}`);
                const body = encodeURIComponent(`Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`);
                const mailtoLink = `mailto:${recipientEmail}?subject=${subject}&body=${body}`;

                window.location.href = mailtoLink;
                showMessage('Opening your email client to send the message...');
            };

            const handlePlay = (trackName, audioUrl, index) => {
                if (audioRef.current) {
                    audioRef.current.pause();
                    audioRef.current.src = "";
                    audioRef.current.load();
                }

                if (playingTrack === trackName) {
                    setPlayingTrack(null);
                    setCurrentTrackIndex(-1);
                } else {
                    const newAudio = new Audio(audioUrl);
                    newAudio.play();
                    audioRef.current = newAudio;
                    setPlayingTrack(trackName);
                    setCurrentTrackIndex(index);
                }
            };
            
            const handleDownloadTrack = (track) => {
                // This function creates a temporary link and triggers a download for a single song.
                showMessage(`Downloading ${track.name}...`);
                const link = document.createElement('a');
                link.href = track.audioUrl;
                link.download = `${selectedAlbum.title} - ${track.name}.mp3`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const handleDownloadAlbum = () => {
                // This function iterates through all tracks and triggers a download for each one.
                showMessage("Downloading the album. Your browser may require you to confirm each download.");
                if (selectedAlbum && selectedAlbum.tracks) {
                    selectedAlbum.tracks.forEach(track => {
                        const link = document.createElement('a');
                        link.href = track.audioUrl;
                        link.download = `${selectedAlbum.title} - ${track.name}.mp3`;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);

                }

                    messageBox.style.opacity = '0';

                                        <p className="text-gray-400 max-w-2xl mx-auto text-left leading-relaxed">
                                            IceAge Media was born out of necessity, boredom, and an unshakable love for music. What started as a personal space to share my own tracks quickly turned into something bigger — a home for raw creativity, loud ideas, and the kind of music that refuses to sit quietly in the background.
                                            <br /><br />
                                            I didn’t set out to build a “company.” I set out to carve a space where passion speaks louder than polish, where production meets personality, and where music is more than just notes — it’s a way to connect, confront, and create.

                                    </div>
                                </div>

                                <div className="mt-16">
                                    <h3 className="text-3xl font-semibold text-white mb-8 text-center">Discography</h3>
                                    <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6">
                                        {selectedArtist.discography.map(album => (
                                            <div key={album.id} onClick={() => handleAlbumClick(album)} className="flex flex-col items-center text-center cursor-pointer transition-transform duration-200 hover:scale-105">
                                                <img className="rounded-lg shadow-md border-2 border-gray-700 w-full h-auto object-cover" src={album.cover} alt={album.title} />
                                                <p className="mt-3 text-lg font-medium text-white">{album.title}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>
                        );

                    case 'albumDetail':
                        if (!selectedAlbum) return null;
                        return (
                            <section className="container mx-auto py-24 px-4 relative z-20 bg-slate-950 min-h-screen">
                                <button onClick={() => setView('artistDetail')} className="flex items-center text-gray-400 hover:text-white transition-colors duration-200 mb-8">
                                    <svg className="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                                    Back to Discography
                                </button>
                                <div className="flex flex-col md:flex-row items-center md:items-start space-y-8 md:space-y-0 md:space-x-8">
                                    <img className="w-48 h-48 rounded-lg shadow-md border-4 border-gray-700 flex-shrink-0" src={selectedAlbum.cover} alt={selectedAlbum.title} />
                                    <div className="text-center md:text-left">
                                        <h2 className="text-4xl font-bold text-white mb-1">{selectedAlbum.title}</h2>
                                        <p className="text-gray-400 text-sm mb-6">Released: {selectedAlbum.releaseDate}</p>
                                        <div className="flex justify-center md:justify-start">
                                            <button onClick={handleDownloadAlbum} className="bg-blue-500 text-white font-bold py-2 px-6 rounded-full shadow-lg hover:bg-blue-600 transition-colors duration-300 transform hover:scale-105">
                                                Download Album
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div className="mt-16">
                                    <h3 className="text-3xl font-semibold text-white mb-8 text-center">Track List ({selectedAlbum.tracks.length} Tracks)</h3>
                                    <ul className="space-y-3">
                                        {selectedAlbum.tracks.map((track, index) => (
                                            <li key={index} className="bg-gray-800 rounded-lg p-4 flex items-center justify-between transition-colors duration-200 hover:bg-gray-700">
                                                <div className="flex items-center space-x-3 cursor-pointer" onClick={() => handlePlay(track.name, track.audioUrl, index)}>
                                                    <button className="text-white hover:text-blue-400 transition-colors duration-200 focus:outline-none">
                                                        {playingTrack === track.name ? (
                                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className="w-5 h-5">
                                                                <path fillRule="evenodd" d="M6.75 5.25a.75.75 0 0 1 .75-.75H9a.75.75 0 0 1 .75.75v13.5a.75.75 0 0 1-.75.75H7.5a.75.75 0 0 1-.75-.75V5.25Zm7.5 0A.75.75 0 0 1 15 4.5h1.5a.75.75 0 0 1 .75.75v13.5a.75.75 0 0 1-.75.75H15a.75.75 0 0 1-.75-.75V5.25Z" clipRule="evenodd" />
                                                            </svg>
                                                        ) : (
                                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className="w-5 h-5">
                                                                <path d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
                                                            </svg>
                                                        )}
                                                    </button>
                                                    <span className={`text-lg font-medium transition-colors duration-200 ${playingTrack === track.name ? 'text-blue-400' : 'text-white'}`}>
                                                        {track.name}
                                                    </span>
                                                </div>
                                                <button onClick={() => handleDownloadTrack(track)} className="bg-gray-700 p-2 rounded-full text-white hover:bg-gray-600 transition-colors duration-200 transform hover:scale-110">
                                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className="w-5 h-5">
                                                        <path d="M12 2.25a.75.75 0 0 1 .75.75v11.69l3.245-3.245a.75.75 0 0 1 1.06 1.06l-4.5 4.5a.75.75 0 0 1-1.06 0l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.245 3.245V3a.75.75 0 0 1 .75-.75Z" />
                                                        <path d="M12 18a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V18a.75.75 0 0 1 .75-.75Z" />
                                                    </svg>
                                                </button>
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            </section>
                        );

                    case 'static':
                        return (
                            <div className="relative z-20 bg-slate-950">
                                <section id="story" className="container mx-auto py-24 px-4 text-center">
                                    <h2 className="text-4xl font-bold mb-8 text-white">The Story</h2>
                                    <p className="text-gray-400 max-w-2xl mx-auto text-left leading-relaxed">
                                        IceAge Media was born out of necessity, boredom, and an unshakable love for music. What started as a personal space to share my own tracks quickly turned into something bigger — a home for raw creativity, loud ideas, and the kind of music that refuses to sit quietly in the background.
                                        <br /><br />
                                        I didn’t set out to build a “company.” I set out to carve a space where passion speaks louder than polish, where production meets personality, and where music is more than just notes — it’s a way to connect, confront, and create.
                                        <br /><br />
                                        For now, IceAge Media is about music production and promotion — forging tracks, shaping stories, and amplifying voices. But the horizon’s wide open. Tomorrow it might be video, design, or whatever else helps bring the vision to life.
                                        <br /><br />
                                        This is more than a brand. It’s music forged in the cold, cut sharp, and made to last.
                                    </p>
                                </section>
                                <section id="contact" className="container mx-auto py-24 px-4 text-center">
                                    <h2 className="text-4xl font-bold mb-8 text-white">Get in Touch</h2>
                                    <div className="max-w-xl mx-auto text-left">
                                        <p className="text-gray-400 mb-6">
                                            Fill out the form below to send us a message. This will open your default email application.
                                        </p>
                                        <div className="space-y-4">
                                            <input
                                                type="text"
                                                name="name"
                                                value={formData.name}
                                                onChange={handleFormChange}
                                                placeholder="Your Name"
                                                className="w-full p-3 rounded-lg bg-gray-800 text-white placeholder-gray-500 border border-gray-700 focus:outline-none focus:border-blue-400"
                                            />
                                            <input
                                                type="email"
                                                name="email"
                                                value={formData.email}
                                                onChange={handleFormChange}
                                                placeholder="Your Email"
                                                className="w-full p-3 rounded-lg bg-gray-800 text-white placeholder-gray-500 border border-gray-700 focus:outline-none focus:border-blue-400"
                                            />
                                            <textarea
                                                name="message"
                                                value={formData.message}
                                                onChange={handleFormChange}
                                                placeholder="Your Message"
                                                rows="5"
                                                className="w-full p-3 rounded-lg bg-gray-800 text-white placeholder-gray-500 border border-gray-700 focus:outline-none focus:border-blue-400"
                                            ></textarea>
                                            <button
                                                onClick={handleSendMessage}
                                                className="w-full px-6 py-3 rounded-full bg-blue-500 text-white font-bold text-lg transition-transform transform hover:scale-105 hover:bg-blue-600 focus:outline-none"
                                            >
                                                Send Message
                                            </button>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        );

                    default:
                        return null;
                }
            };

            return (
                <div className="relative w-full overflow-hidden min-h-screen font-inter bg-slate-950 text-white">
                    <div id="message-box" className="fixed top-2 right-2 p-4 rounded-lg bg-gray-800 text-white z-[100] transition-opacity duration-300 opacity-0 hidden"></div>
                    {/* Background Images with Crossfade */}
                    {images.map((img, index) => (
                        <img
                            key={index}
                            src={img}
                            alt={`Concert background ${index + 1}`}
                            className={`fixed inset-0 w-full h-full object-cover transition-opacity duration-1000 ${
                                view === 'home' && index === currentImage ? 'opacity-100' : 'opacity-0'
                            }`}
                        />
                    ))}

                    {/* Frosty Ice-style Navbar */}
                    <nav className="fixed top-0 left-0 w-full flex items-center justify-between px-6 py-4 z-50 bg-white/10 backdrop-blur-lg border-b border-white/30 shadow-md">
                        <button onClick={() => scrollToSection('home')} className="flex items-center focus:outline-none">
                            <img src="https://res.cloudinary.com/duoqbist2/image/upload/IceAge_Media_Logo_ptg3mf.png" alt="IceAge Media Logo" className="w-14 h-auto" />
                        </button>
                        <div className="hidden md:flex space-x-8 text-white font-semibold tracking-wide text-lg">
                            <a onClick={() => scrollToSection('story')} className="cursor-pointer hover:text-blue-300 transition">The Story</a>
                            <a onClick={() => scrollToSection('artists')} className="cursor-pointer hover:text-blue-300 transition">Music</a>
                            <a onClick={() => scrollToSection('contact')} className="cursor-pointer hover:text-blue-300 transition">Contact</a>
                        </div>
                        {/* Mobile Menu Button */}
                        <button
                            className="md:hidden text-white text-3xl focus:outline-none"
                            onClick={() => setIsMenuOpen(!isMenuOpen)}
                        >
                            ☰
                        </button>
                    </nav>
                    {/* Mobile Menu */}
                    <div className={`fixed inset-y-0 right-0 z-40 w-64 bg-slate-900/90 backdrop-blur-sm transition-transform duration-300 ease-in-out transform ${isMenuOpen ? 'translate-x-0' : 'translate-x-full'} md:hidden`}>
                        <div className="p-6 pt-24 flex flex-col space-y-6">
                            <a onClick={() => scrollToSection('story')} className="text-white text-xl font-medium hover:text-blue-300 transition-colors cursor-pointer">The Story</a>
                            <a onClick={() => scrollToSection('artists')} className="text-white text-xl font-medium hover:text-blue-300 transition-colors cursor-pointer">Music</a>
                            <a onClick={() => scrollToSection('contact')} className="text-white text-xl font-medium hover:text-blue-300 transition-colors cursor-pointer">Contact</a>
                        </div>
                    </div>
                    {renderContent()}
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
